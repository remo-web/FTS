              rel="stylesheet">

        
        <!-- FontAwesome -->
        <link crossorigin="anonymous"
              href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              rel="stylesheet">
        
        <!-- CSS -->
        <!-- Material Components -->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
              rel="stylesheet">
        <!-- Slick -->
        <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
              rel="stylesheet"
              type="text/css"/>
        <!-- Custom -->
        <link href="_assets/css/native.css"
              rel="stylesheet"
              type="text/css">
        <link href="_assets/css/mdc.css"
              rel="stylesheet"
              type="text/css">
        <link href="_assets/css/fts.css"
              rel="stylesheet"
              type="text/css">
        
        <!-- COMUM - END -->
        
        <title>FTS Brasil | Solução na Hora Que Você Precisa</title>
        
        <!-- CSS -->
        <!-- Custom -->
        <link href="_assets/css/fts-home.css"
              rel="stylesheet"
              type="text/css">
    </head>
    <body class="mdc-typography">
        
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed"
                id="fts-menu">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-center"
                         role="toolbar">
                    <a aria-label="Download"
                       alt="Download"
                       class="mdc-button mdc-typography--button"
                       href="#">
                        SEGMENTOS
                    </a>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-center"
                         role="toolbar">
                    <a aria-label="Empresa"
                       alt="Empresa"
                       class="mdc-button mdc-typography--button"
                       href="#">
                        A EMPRESA
                    </a>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-center"
                         role="toolbar">
                    <a aria-label="Catalogo"
                       alt="Catalogo"
                       class="mdc-button mdc-typography--button"
                       href="#">
                        CATÁLOGO
                    </a>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-center"
                         role="toolbar">
                    <a aria-label="Contato"
                       alt="Contato"
                       class="mdc-button mdc-typography--button"
                       href="#">
                        CONTATO
                    </a>
                </section>
            </div>
        </header>
        <div class="fts-home__header">
            <div class="fts-home__header--bg fts-home__header--bg-industria">
                <div class="mdc-layout-grid fts-home__header--gradient-left">
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--align-middle">
                            <h2 class="mdc-typography--headline2 mdc-theme--text-primary-on-dark">INDÚSTRIA</h2>
                            <p class="mdc-typography--body1 mdc-theme--text-secondary-on-dark">Peças para reposição e manutenção de parques industriais em diversas áreas e finalidades.</p>
                            <button class="mdc-button mdc-button--outlined">
                                Saiba mais
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fts-home__header--bg fts-home__header--bg-aviacao">
                <div class="mdc-layout-grid fts-home__header--gradient-right">
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-7"></div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--align-middle fts-home__header--content-right">
                            <h2 class="mdc-typography--headline2 mdc-theme--text-primary-on-dark">AVIAÇÃO</h2>
                            <p class="mdc-typography--body1 mdc-theme--text-secondary-on-dark">Peças para reposição e manutenção de parques industriais em diversas áreas e finalidades.</p>
                            <button class="mdc-button mdc-button--outlined">
                                Saiba mais
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdc-layout-grid content" style="height: 2000px; background-color: blue">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-7">
                </div>
            </div>
        </div>
        
        <!-- JS -->
        <!-- jQuery -->
        <script crossorigin="anonymous"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <!-- MaterialComponents -->
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script type="text/javascript">window.mdc.autoInit();</script>
        
        <!-- Slick -->
        <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
                type="text/javascript">
        </script>
        
        <!-- Custom -->
        <script src="_assets/js/fts.js"
                type="text/javascript">
        </script>
    </body>
</html>
